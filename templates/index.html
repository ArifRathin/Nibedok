<html>
    <head>
        <title>
            Posts
        </title>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <th>Title</th>
                    <th>Categories</th>
                    <th>Posted by</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{post.title}}</td>
                        <td>
                            {% for category in  post.product_categories.all %}
                                {{category.name}}
                            {% endfor %}
                        </td>
                        <td>{{post.user.first_name}}</td>
                        <td>
                            <a href="{% url 'show-create-seller-offer' post.id %}">send offer</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
