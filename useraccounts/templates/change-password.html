{% extends 'front-end/base.html' %}
{% block content %}
<div class="container-fluid my-3">
    <div class="row my-1 text-center">
        <p>
            <span class="h5">Enter your security code and set new password.</span>
        </p>
    </div>
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <form class="form-group" action="">
                <input class="form-control" type="hidden" name="email">
                <input class="form-control" type="hidden" name="security_code" placeholder="Please enter security code">
                <input class="form-control" type="hidden" name="password" placeholder="Enter new password">
                <input class="form-control" type="hidden" name="retype_password" placeholder="Re-enter new password">
                <button class="btn btn-dark form-control">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
